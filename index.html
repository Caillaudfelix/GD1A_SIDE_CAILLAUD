<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>index</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 3840,
    height: 1440,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: true
        }
    },
    input:{gamepad:true},
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};
    
    
// Variables

var game = new Phaser.Game(config);
var paddle;
var paddleConnected = false;
var player;
var platforms;
var barreDeVie;
var enemy;
var powerUp;
var cursors;
var toucheMur = false;
var finSautMur = false;
var gameOver = false;

    
// Preload

function preload ()
{
    this.load.image('background', 'assets/background.png');
    this.load.spritesheet('player', 'assets/player.png', { frameWidth: 28, frameHeight: 38 });
    this.load.image('ground', 'assets/normal.png');
    this.load.image('snowyground', 'assets/neige.png');
    this.load.image('icyground', 'assets/glace.png');
    this.load.spritesheet('powerupslot', 'assets/powerupslot.png', { frameWidth: 106, frameHeight: 106});
    this.load.image('powerup', 'assets/powerup.png');
    this.load.spritesheet('vie', 'assets/vie.png', { frameWidth: 161, frameHeight: 46 });
    this.load.image('flocon1', 'assets/flocon1.png');
    this.load.image('flocon2', 'assets/flocon2.png');
    this.load.image('flocon3', 'assets/flocon3.png');
    this.load.image('flocon4', 'assets/flocon4.png');
}

    
// Create

function create ()
{
    
    
    // Fond
    
    this.add.image(1220, 720, 'background');
    
    
    //  Inputs clavier
    
    cursors = this.input.keyboard.createCursorKeys();
    
    
    // Platformes
    
    platforms = this.physics.add.staticGroup();
    
    platforms.create(400, 800, 'ground').setScale(2).refreshBody();
    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');

    
    // Personnage et ennemi
    
    player = this.physics.add.sprite(100, 450, 'player');
    player.setCollideWorldBounds(true);
    
    enemy = this.physics.add.sprite(100, 450, 'flocon1');
    
    
    // Interface
    
    barreDeVie = this.physics.add.sprite(100, 40, 'vie').setScrollFactor(0,0);
    barreDeVie.body.setAllowGravity(false);
    powerUpSlot = this.physics.add.sprite(1210, 650, 'powerupslot').setScrollFactor(0,0);
    powerUpSlot.body.setAllowGravity(false);   
    
    
    // Cam√©ras
    
    this.cameras.main.setSize(1280, 720);
    this.cameras.main.startFollow(player);
    this.cameras.main.setBounds(0, 0, 3840, 1440);
    
    
    // Animations
    
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('player', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'player', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('player', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });
    

    enemy = this.physics.add.group();

    
    // Collisions
    
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(enemy, player, hitEnemy);
    this.physics.add.collider(enemy, platforms);
;}

    
    // Barre de vie
       
    
    // Update
    
function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }
    
this.input.gamepad.once('connected', function (pad) {
    paddleConnected = true;
    paddle = pad;
    });

    if (paddleConnected == true)
    {
        if (paddle.A && player.body.touching.down)
        {
        player.setVelocityY(-330);
        }

        else if (paddle.R2 && player.body.touching.down)
        {
            player.setVelocityX(160);
            player.anims.play('right', true);
        }

        else if (paddle.R2 && !player.body.touching.down)
        {
            player.setVelocityX(160);
            player.anims.play('rightjump', true);
        }

        else if (paddle.L2 && player.body.touching.down)
        {
            player.setVelocityX(-160);
            player.anims.play('left', true);
        }

        else if (paddle.L2 && !player.body.touching.down)
        {
            player.setVelocityX(-160);
            player.anims.play('leftjump', true);
        }

        else if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }
    }
     else if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }
}
    
function hitEnemy (player, enemy)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;
}


</script>

</body>
</html>
