<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>index</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 3840,
    height: 1440,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: true
        }
    },
    input:{gamepad:true},
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};
    
    
// Variables

var game = new Phaser.Game(config);
var paddle;
var paddleConnected = false;
var player;
var platforms;
var barreDeVie;
var vieJoueur = 3;
var recovery = false;
var timerRecovery = 0;
var powerUp;
var powerUpTime;
var cursors;
var toucheSol = false;
var doubleJump = false;
var finDoubleJump = false;
var gameOver = false;

    
// Preload

function preload ()
{
    this.load.image('background', 'assets/background.png');
    this.load.spritesheet('player', 'assets/player.png', { frameWidth: 28, frameHeight: 38 });
    this.load.image('ground', 'assets/normal_sol.png');
    this.load.image('ground', 'assets/normal_mur_gauche.png');
    this.load.image('ground', 'assets/normal_mur_droite.png');
    this.load.image('snowyground', 'assets/neige_sol.png');
    this.load.image('snowyground', 'assets/neige_mur_gauche.png');
    this.load.image('snowyground', 'assets/neige_mur_droite.png');
    this.load.image('icyground', 'assets/glace_sol.png');
    this.load.image('icyground', 'assets/glace_mur_gauche.png');
    this.load.image('icyground', 'assets/glace_mur_droite.png');
    this.load.image('powerUpSlotOff', 'assets/power_up_slot_off.png')
    this.load.image('powerUpSlotOn', 'assets/power_up_slot_on.png')
    this.load.image('powerUp', 'assets/powerup.png');
    this.load.spritesheet('vie', 'assets/vie.png', { frameWidth: 161, frameHeight: 46 });
    this.load.image('flocon1', 'assets/flocon1.png');
    this.load.image('flocon2', 'assets/flocon2.png');
    this.load.image('flocon3', 'assets/flocon3.png');
    this.load.image('flocon4', 'assets/flocon4.png');
}
    
    
// Create

function create ()
{

    
    // Fond
    
    this.add.image(1220, 720, 'background');
    
    
    //  Inputs clavier
    
    cursors = this.input.keyboard.createCursorKeys();
    
    
    // Platformes
    
    platforms = this.physics.add.staticGroup();
    snowy_platforms = this.physics.add.staticGroup();
    icy_platforms = this.physics.add.staticGroup();
    
    platforms.create(100, 800, 'ground').refreshBody();
    platforms.create(300, 800, 'ground').refreshBody();
    snowy_platforms.create(500, 800, 'snowyground').refreshBody();
    icy_platforms.create(600, 400, 'icyground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');

    
    // Personnage et ennemi
    
    player = this.physics.add.sprite(100, 650, 'player');
    player.setCollideWorldBounds(true);
    
    enemy = this.physics.add.group();
    enemy.create(200, 650, 'flocon1');
    
    
    // Power-up
    
    powerUp = this.physics.add.staticGroup();
    powerUp.create(50, 650, 'powerUp');
    
    
    // Interface
    
    barreDeVie = this.physics.add.sprite(100, 40, 'vie').setScrollFactor(0,0);
    barreDeVie.body.setAllowGravity(false);
    powerUpSlot = this.add.image(1210, 650, 'powerUpSlotOff').setScrollFactor(0,0);  
    
    
    // CamÃ©ras
    
    this.cameras.main.setSize(1280, 720);
    this.cameras.main.startFollow(player);
    this.cameras.main.setBounds(0, 0, 3840, 1440);
    
    
    // Animations
    
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('player', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'player', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('player', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    
    // Collisions
    
    this.physics.add.collider(player, platforms, resetJump);
    this.physics.add.collider(player, snowy_platforms, resetJump);
    this.physics.add.collider(player, icy_platforms, resetJump);
    this.physics.add.collider(enemy, player, hitEnemy);
    this.physics.add.collider(enemy, platforms);
    this.physics.add.collider(enemy, snowy_platforms);
    this.physics.add.collider(enemy, icy_platforms);
    this.physics.add.collider(powerUp, platforms);
    this.physics.add.collider(powerUp, snowy_platforms);
    this.physics.add.collider(powerUp, icy_platforms);
    this.physics.add.overlap(player, powerUp, collectPowerUp);
    
    
    this.anims.create({
        key: 'alive',
        frames: [ { key: 'vie', frame: 0. } ],
    });
    
    this.anims.create({
        key: 'hurt',
        frames: [ { key: 'vie', frame: 1. } ],
    });
    
    this.anims.create({
        key: 'critical',
        frames: [ { key: 'vie', frame: 2. } ],
    });
    
    this.anims.create({
        key: 'dead',
        frames: [ { key: 'vie', frame: 3. } ],
    });
    
;}

    
    // Update
    
function update ()
{

    
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }
    
    this.input.gamepad.once('connected', function (pad) {
        paddleConnected = true;
        paddle = pad;
    });

    if (paddleConnected == true)
    {
        if (paddle.A && player.body.touching.down)
        {
        player.setVelocityY(-330);
        }

        else if (paddle.R2 && player.body.touching.down)
        {
            player.setVelocityX(160);
            player.anims.play('right', true);
        }

        else if (paddle.R2 && !player.body.touching.down)
        {
            player.setVelocityX(160);
            player.anims.play('rightjump', true);
        }

        else if (paddle.L2 && player.body.touching.down)
        {
            player.setVelocityX(-160);
            player.anims.play('left', true);
        }

        else if (paddle.L2 && !player.body.touching.down)
        {
            player.setVelocityX(-160);
            player.anims.play('leftjump', true);
        }

        else if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }
    }
     else if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }
    
    if (cursors.up.isDown && toucheSol == true){
        toucheSol = false;
        player.setVelocityY(-330);
    }

    if (cursors.up.isUp && toucheSol == false && finDoubleJump == false){
        doubleJump = true;
    }

    if (cursors.up.isDown && doubleJump == true){
        player.setVelocityY(-330);
        finDoubleJump = true;
        doubleJump = false;
    }
    
    
    // Barre de vie

    if(recovery == true){
        timerRecovery = timerRecovery + 1
        if(timerRecovery >= 50){
            recovery = false
            timerRecovery = 0
        }
    }
}

    
// Double saut / saut mural    
    
function resetJump (player, platforms)
{
    if (player.body.touching.down)
        {
            toucheSol = true;
            finDoubleJump = false;
            doubleJump = false;
        }
    if (player.body.touching.left || player.body.touching.right)
        {
            toucheSol = true;
        }
}
    
    
// Collision ennemis
    
function hitEnemy (enemy, player)
    {
        if (vieJoueur > 0 && recovery == false){
            vieJoueur = vieJoueur - 1
            recovery = true;
        }

        if(vieJoueur == 3){
            barreDeVie.anims.play('alive');

        }

        else if (vieJoueur == 2){
            barreDeVie.anims.play('hurt');
        }

        else if (vieJoueur == 1){
            barreDeVie.anims.play('critical');
        }

        else if (vieJoueur <= 0){
            barreDeVie.anims.play('dead');
            gameOver = true;
      }
   
}
    
function collectPowerUp (player, powerUp)
{
    powerUp.disableBody(true, true);
    powerUpSlot.setTexture('powerUpSlotOn');
}
    
</script>

</body>
</html>
