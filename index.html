<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 3840,
    height: 1440,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: true
        }
    },
    input:{gamepad:true},
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};
var paddle;
var paddleConnected = false;
var perso;
var stars;
var bombs;
var platforms;
var barreDeVie;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'assets/background.png');
    this.load.spritesheet('perso', 'assets/perso.png', { frameWidth: 32, frameHeight: 48 });
    this.load.image('ground', 'assets/normal.png');
    this.load.image('snowyground', 'assets/neige.png');
    this.load.image('icyground', 'assets/glace.png');
    this.load.image('powerupslotoff', 'assets/powerupslotoff.png');
    this.load.image('powerupsloton', 'assets/powerupsloton.png');
    this.load.image('powerup', 'assets/powerup.png');
    this.load.spritesheet('vie', 'assets/vie.png', { frameWidth: 161, frameHeight: 46 });
    this.load.image('flocon1', 'assets/flocon1.png');
    this.load.image('flocon2', 'assets/flocon2.png');
    this.load.image('flocon3', 'assets/flocon3.png');
    this.load.image('flocon4', 'assets/flocon4.png');
}

function create ()
{
    //  A simple background for our game
    this.add.image(1220, 720, 'sky');
    

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(400, 800, 'ground').setScale(2).refreshBody();

    //  Now let's create some ledges
    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');

    // The player and its settings
    perso = this.physics.add.sprite(100, 450, 'perso');
    barreDeVie = this.physics.add.sprite(100, 100, 'vie').setScrollFactor(0,0);
    barreDeVie.body.setAllowGravity(false);
    powerUpSlotOff = this.physics.add.sprite(1850, 900, 'powerupslotoff').setScrollFactor(0,0);
    powerUpSlotOff.body.setAllowGravity(false);

    //  Player physics properties. Give the little guy a slight bounce.
    perso.setBounce(0.2);
    perso.setCollideWorldBounds(true);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('perso', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'perso', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('perso', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    bombs = this.physics.add.group();
    enemy = this.physics.add.group();

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(perso, platforms);
    this.physics.add.collider(bombs, platforms);
    this.physics.add.collider(perso, enemy);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.collider(perso, enemy, hitEnemy, null, this);
}

function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        perso.setVelocityX(-160);

        perso.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        perso.setVelocityX(160);

        perso.anims.play('right', true);
    }
    else
    {
        perso.setVelocityX(0);

        perso.anims.play('turn');
    }

    if (cursors.up.isDown && perso.body.touching.down)
    {
        perso.setVelocityY(-330);
    }
    
this.input.gamepad.once('connected', function (pad) {
    paddleConnected = true;
    paddle = pad;
    });

    if (paddleConnected == true)
    {
        if (paddle.A && perso.body.touching.down)
        {
        perso.setVelocityY(-330);
        }

        else if (paddle.R2 && perso.body.touching.down)
        {
            perso.setVelocityX(160);
            perso.anims.play('right', true);
        }

        else if (paddle.R2 && !perso.body.touching.down)
        {
            perso.setVelocityX(160);
            perso.anims.play('rightjump', true);
        }

        else if (paddle.L2 && perso.body.touching.down)
        {
            perso.setVelocityX(-160);
            perso.anims.play('left', true);
        }

        else if (paddle.L2 && !perso.body.touching.down)
        {
            perso.setVelocityX(-160);
            perso.anims.play('leftjump', true);
        }

        else if (cursors.left.isDown)
        {
            perso.setVelocityX(-160);

            perso.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            perso.setVelocityX(160);

            perso.anims.play('right', true);
        }
        else
        {
            perso.setVelocityX(0);

            perso.anims.play('turn');
        }
    }
     else if (cursors.left.isDown)
        {
            perso.setVelocityX(-160);

            perso.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            perso.setVelocityX(160);

            perso.anims.play('right', true);
        }
        else
        {
            perso.setVelocityX(0);

            perso.anims.play('turn');
        }
}
    
function hitEnemy (perso, enemy)
{
    this.physics.pause();

    perso.setTint(0xff0000);

    perso.anims.play('turn');

    gameOver = true;
}


</script>

</body>
</html>
